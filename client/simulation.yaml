simulation:
  request_id: req-abc123
  client_id: my-client
  simulator: matlab
  type: interactive
  file: traj_planning.m
  inputs:
    stream_source: "rabbitmq://streaming.inputs.pickplace"
    # opzionali (default nel codice se omessi)
    robotModel: "universalUR10" # kinovaGen3 | frankaEmikaPanda | universalUR5 | universalUR10 | universalUR3
    vLin: 1.2 # m/s
    wAng: 6.0 # rad/s
    zApproach: 0.25
    zLift: 0.35
    rateHz: 120
    minDur: 0.02
    PAUSE_IO: 0.01
    MAX_STEPS: 100000
  outputs:
    status: string # planned | running | done | invalid
    n_steps: int # quando planned/running
    step: int # quando running
    ee:
      x: float
      y: float
      z: float
    params:
      vLin: float
      wAng: float
      zApproach: float
      zLift: float
      rateHz: float
      minDur: float
    pick:
      - float
      - float
      - float
    place:
      - float
      - float
      - float
    reason: string # per status=invalid
